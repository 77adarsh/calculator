<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="calculator">
        <div class="space">
            <textarea name="" id="calc-input" cols="15" rows="2"></textarea>
        </div>
        <div class="calc-buttons">
                <button class="btn-extra">C</button>
                <button class="btn-extra" id="percentage">%</button>
                <button class="btn-extra">AC</button>
                <button class="sgn">รท</button>

                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="sgn">x</button>

                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="sgn">-</button>

                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="sgn">+</button>

                <button class="btn">00</button>
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button class="sgn">=</button>
        </div>
    </div>
</body>
</html>
